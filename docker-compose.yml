version: "3.9"

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: careermap_poc_development
      MYSQL_USER: app
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck: # DBの起動チェック
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./backend
    command: bundle exec rails s -b 0.0.0.0 -p 3000
    depends_on:
      db:
        condition: service_healthy # DBの準備完了を待つ
    environment:
      RAILS_ENV: development
      DB_HOST: db
      DB_USERNAME: app
      DB_PASSWORD: app_password
      DB_NAME: careermap_poc_development
    ports:
      - "3101:3000"
    volumes:
      - ./backend:/app
    stdin_open: true
    tty: true

  web:
    build: ./frontend
    command: npm run dev -- --port 3000 --hostname 0.0.0.0
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://localhost:3101/graphql
      NEXT_TELEMETRY_DISABLED: "1"
      API_INTERNAL_URL: http://api:3000
    ports:
      - "3100:3000"
      - "6006:6006"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  db-data: